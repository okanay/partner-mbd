<!doctype html>
<html lang="tr" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>MBD Partner Login Sayfası</title>

    <!-- Project Fonts -->
    <link rel="stylesheet" href="/assets/fonts/custom/font.css" />

    <!-- Important Preload Fonts -->
    <link
      rel="preload"
      href="/assets/fonts/custom/extra-bold.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />

    <link
      rel="preload"
      href="/assets/fonts/custom/bold.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />

    <link
      rel="preload"
      href="/assets/fonts/custom/semibold.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />

    <link
      rel="preload"
      href="/assets/fonts/custom/medium.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />

    <link
      rel="preload"
      href="/assets/fonts/custom/regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/assets/styles/globals-out.css" />
    <script type="module" src="/assets/scripts/deps/lucide-icons.js"></script>
    <script type="module" src="/assets/scripts/ui/phone-number.js"></script>
    <script type="module" src="/assets/scripts/ui/password-visible.js"></script>
  </head>
  <body class="bg-white">
    <main>
      <div
        class="flex h-fit min-h-screen w-full justify-end overflow-hidden overflow-y-auto"
      >
        <!-- Gorsel -->
        <div
          class="invisible fixed -left-[240px] top-0 z-10 h-full w-full bg-gray-100 sm:visible rtl:right-[-240px]"
        >
          <div
            class="absolute left-[240px] top-0 px-8 py-11 text-primary-50 rtl:right-[240px]"
          >
            <h1 class="relative z-20 mb-2 text-balance text-4xl font-bold">
              Influencer Programına Hoş Geldiniz
            </h1>
            <p class="relative z-20 -mt-1.5 text-balance text-xl">
              Influencer programımıza katılın ve kazanmaya başlayın!
            </p>
          </div>

          <img
            src="https://images.project-test.info/login.webp"
            loading="lazy"
            alt="Dubai Manzara"
            class="h-full w-full object-cover rtl:scale-x-[-1]"
          />
        </div>

        <!-- Form Container -->
        <div
          class="relative z-[99] flex w-full flex-shrink-0 flex-col justify-start gap-4 overflow-y-auto bg-white px-5 py-5 sm:max-w-[480px] sm:px-8 sm:py-10 [&>*]:flex-shrink-0"
        >
          <!--  Form Header -->
          <div class="mb-2 flex flex-col gap-4">
            <div class="flex items-center justify-between">
              <!--  Logo -->
              <a href="/">
                <img
                  src="https://mbdtravel.project-test.info/assets/images/brand-images/logo.svg"
                  alt="MBD Partner"
                  class="h-14 w-auto"
                />
              </a>
              <h1 class="text-2xl font-semibold text-primary-500">Giriş Yap</h1>
            </div>

            <p class="text-balance text-sm font-medium text-gray-800">
              Sosyal medyada ilgi çekici içerikler paylaşarak, küresel bir
              kitleye ulaşın ve gelir elde edin.
            </p>
          </div>

          <!-- Form -->
          <form
            autocomplete="off"
            class="relative z-20 flex w-full flex-col gap-4 bg-white [&>*]:flex-shrink-0"
          >
            <div class="relative flex flex-col gap-2">
              <label for="email" class="text-xs text-gray-800">E-Posta</label>
              <input
                type="text"
                style="-webkit-border-radius: 0; border-radius: 0"
                id="email"
                name="email"
                class="h-12 !rounded border border-gray-200 px-3 py-2 outline-none focus:border-primary-300"
                placeholder="E-Posta Adresiniz"
              />
            </div>

            <!-- Şifre -->
            <div
              class="group relative flex flex-col gap-2"
              data-visible="false"
            >
              <label for="password" class="text-xs text-gray-800">Şifre</label>
              <div class="relative">
                <input
                  type="password"
                  style="-webkit-border-radius: 0; border-radius: 0"
                  id="password"
                  class="h-12 w-full !rounded border border-gray-200 px-3 py-2 outline-none focus:border-primary-300"
                  placeholder="Şifrenizi Girin"
                />
                <button
                  type="button"
                  class="visible-control-btn absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700 rtl:left-3 rtl:right-auto"
                >
                  <!-- Kapalı göz ikonu -->
                  <span class="group-data-[visible=true]:hidden">
                    <i data-lucide="eye" class="size-4"></i>
                  </span>
                  <!-- Açık göz ikonu -->
                  <span class="hidden group-data-[visible=true]:block">
                    <i data-lucide="eye-off" class="size-4"></i>
                  </span>
                </button>
              </div>
            </div>

            <div class="flex items-center justify-between">
              <label
                class="group relative flex cursor-pointer items-start gap-2"
              >
                <input
                  type="checkbox"
                  name="remember_me"
                  class="peer relative grid size-[18px] flex-shrink-0 cursor-pointer appearance-none place-content-center rounded border-2 border-gray-300 bg-white transition-colors duration-200 before:h-[0.65em] before:w-[0.65em] before:origin-bottom-left before:scale-0 before:bg-white before:transition-transform before:duration-200 before:ease-in-out before:content-[''] before:[clip-path:polygon(14%_44%,0_65%,50%_100%,100%_16%,80%_0%,43%_62%)] checked:border-primary-500 checked:bg-primary-500 checked:before:scale-100 hover:border-primary-500"
                />
                <span class="text-pretty text-sm">Beni hatırla</span>
              </label>
              <a
                href="/reset-password"
                class="text-sm font-medium text-primary-500 hover:text-primary-600"
                >Şifremi Unuttum</a
              >
            </div>

            <!-- Error Message Area -->
            <div class="mt-5 flex items-center justify-center">
              <span
                id="error-message"
                class="-mt-1.5 w-full border border-rose-200 bg-rose-50 px-4 py-2 text-xs font-semibold text-rose-600"
              >
                Lütfen tekrar deneyiniz.
              </span>
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              disabled
              class="group h-[52px] w-full !rounded border border-primary-200 bg-primary-500 px-4 py-2 font-semibold text-white transition-colors duration-300 hover:bg-primary-600 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-75"
            >
              <span class="block group-disabled:hidden"> Giriş Yap </span>

              <span
                class="hidden items-center justify-center gap-2 group-disabled:flex"
              >
                <span> İşlem Devam Ediyor </span>
                <i
                  data-lucide="loader-circle"
                  class="size-6 animate-spin brightness-0 invert !duration-[2500ms]"
                ></i>
              </span>
            </button>

            <!-- Login Section -->
            <div
              class="mt-1 flex w-full flex-col items-center justify-center gap-2 border-t border-gray-200 pt-3"
            >
              <p class="text-sm text-gray-700">Üyeliğiniz yok mu?</p>
              <a
                href="/register"
                class="-mt-2 text-sm font-semibold text-primary-500 hover:text-primary-600"
              >
                Kayıt Ol
              </a>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
